<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmação de compra</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="cssOi/style.css">
    <link rel="stylesheet" href="cssOi/common.css">
    <link rel="stylesheet" href="cssOi/base.css">

    <!-- <link rel="stylesheet" href="cssWidget/widget.css"> -->

    <!-- Script Less -->
    <link rel="stylesheet/less" type="text/css" href="cssWidget/widget.less" />

</head>

<body>

    <div class="oi-container">

        <div class="row">


            
            Sua cidade é: <span class="city"></span>

        </div>

    </div>


    <!-- GEOIP Maxmind -->
    <script type="text/javascript" src="//js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js"></script>

    <script type="text/javascript">
                 
        var onSuccess = function(location){

            var json = JSON.stringify(location.city.names, undefined, 4), cityName = JSON.parse(json);

            alert(json);

            $('.city').text(cityName['pt-BR']);


            alert(
                      "Lookup successful:\n\n"
                      + JSON.stringify(location, "pt-BR", 4)
                  );
        };
         
        var onError = function(error){
          alert(
              "Error:\n\n"
              + JSON.stringify(error, undefined, 4)
          );
        };
         
        geoip2.city(onSuccess, onError);
         
        </script>


    <!-- Google location -->

    <script src="//maps.googleapis.com/maps/api/js"
        type="text/javascript"></script>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- LESS Scritp para transformar less em css em tempo de execução -->
    <script src="less/less.js" type="text/javascript"></script>

</body>

</html>
